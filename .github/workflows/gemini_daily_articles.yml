name: Daily Health Articles with Social Posts & Images

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  find-articles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run article finder and generate social posts
      run: |
        python gemini_health_finder.py
    
    - name: Upload all results
      uses: actions/upload-artifact@v4
      with:
        name: daily-articles-and-posts
        path: |
          daily_articles.txt
          daily_articles.json
          social_media_posts.json
          posts_*.txt
          image_creation_guide.txt
